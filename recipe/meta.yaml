{% set name = "semi-ate-master-app" %}
{% set version = "1.0.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 1f677221ef5736f2fd7b34e7ea7f7df9f068d4986b4078b4dc483beee46bd31b

build:
  number: 0
  noarch: python
  entry_points:
    - launch_master=ate_master_app.launch_master:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip >=3.8
    - python
  run:
    - aiohttp ==3.7.4
    - python >=3.8
    - semi-ate-apps-common
    - semi-ate-common
    - semi-ate-plugins
    - transitions
    - xmltodict
    - pydantic
test:
  imports:
    - ate_master_app
    - ate_master_app.execution_strategy

  commands:
    - pip check
    - launch_master --help
  requires:
    - pip

about:
  home: https://pypi.org/project/semi-ate-master-app/
  summary: Master application used for steering the control applications in an ATE test environment.
  license: GPL-2.0-only
  license_file: ate_master_app/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
    - heli2src
    - Zlin526F
